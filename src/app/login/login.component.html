
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<form class="container" [formGroup]='loginForm' (ngSubmit)="submitForm(loginForm)">
    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email"  formControlName="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div *ngIf="loginForm.get('email')?.errors != null && loginForm.get('email')?.touched" class="alert mt-2 alert-danger">
        <p>you must enter your email</p>
    </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" formControlName="password" name="password" class="form-control" id="exampleInputPassword1">
      <div *ngIf="loginForm.get('password')?.errors != null && loginForm.get('password')?.touched" class="alert mt-2 alert-danger">
        <p>you must enter your password</p>
    </div>
    </div>
    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-primary">Submit</button>
</form>
